<div *ngIf="!webcamImage" class="web-wrapper shadow p-3 my-3 ml-3">
  <webcam (cameraSwitched)="cameraWasSwitched($event)" (imageCapture)="handleImage($event)"
          (initError)="handleInitError($event)"
          *ngIf="showWebcam"
          [allowCameraSwitch]="allowCameraSwitch"
          [height]="1000"
          [imageQuality]="1"
          [switchCamera]="nextWebcamObservable"
          [trigger]="triggerObservable"
          [videoOptions]="videoOptions"
          [width]="300"
          mirrorImage="never"
  ></webcam>
  <div class="mt-3 cameraBtn">
    <button (click)="triggerSnapshot();" class="btn btn-primary">Сфотографировать</button>
  </div>
</div>
<div *ngIf="webcamImage" class="snapshot shadow ml-3 py-3">
  <div class="px-3">
    <img [src]="webcamImage.imageAsDataUrl" alt="" class="snapshotImg"/>
  </div>
  <div class="mt-5 ml-3 text-center">
    <button (click)="again()" class="btn btn-outline-primary mr-2">Повторить</button>
    <button (click)="ready()" class="btn btn-primary">Готово</button>
  </div>
</div>
