<div>
  <div class="global-container">
    <div class="card login-form">
      <div class="card-body">
        <h3 class="card-title text-center">Log in to Camera Project</h3>
        <div class="card-text">
          <!--        error-->
          <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">Incorrect
            username or password.
          </div>
          <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="serverError">Server error
          </div>
          <form (ngSubmit)="submit()" [formGroup]="form">
            <div class="form-group">
              <label for="username">Username</label>
              <input aria-describedby="usernameHelp" class="form-control form-control-sm" id="username"
                     formControlName="username" type="text" [class.is-valid]="form.get('username').valid"
                     [class.is-invalid]="form.get('username').invalid" autocomplete="off">
              <div *ngIf="form.get('username').invalid && form.get('username').touched" class="validation">
                <small *ngIf="form.get('username').errors.required" class="text-red position-absolute">Username can't be
                  empty
                </small>
              </div>
            </div>
            <div class="form-group mt-2">
              <label for="password">Password</label>
              <!--            <a href="#" style="float:right;font-size:12px;">Forgot password?</a>-->
              <input class="form-control form-control-sm" id="password" type="password" formControlName="password"
                     [class.is-valid]="form.get('password').valid"
                     [class.is-invalid]="form.get('password').invalid" autocomplete="off">
              <div *ngIf="form.get('password').invalid && form.get('password').touched" class="validation">
                <small *ngIf="form.get('password').errors.required" class="text-red position-absolute">Password can't be
                  empty
                </small>
              </div>
            </div>
            <button class="btn btn-primary btn-block" type="submit" *ngIf="!loading">Sign in</button>
            <button class="btn btn-primary btn-block" disabled *ngIf="loading">Signing...</button>
            <!--            <div *ngIf="errorMessage" class="error">{{errorMessage}}</div>-->

            <div class="sign-up">
              <!--            Don't have an account? <a href="#">Create One</a>-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
