<button (click)="goHome()" class="btn btn-primary m-3">Back to Home</button>

<div class="global-container">
  <div class="card login-form">
    <div class="card-body">
      <h3 class="card-title text-center">Log in to Camera Project</h3>
      <div class="card-text">
        <!--        error-->
        <!--        <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div>-->
        <form (ngSubmit)="submit()" [formGroup]="form">
          <div class="form-group">
            <label for="login">Login</label>
            <input aria-describedby="emailHelp" class="form-control form-control-sm" id="login" formControlName="login"
                   type="email" [class.is-valid]="form.get('login').valid"
                   [class.is-invalid]="form.get('login').invalid" autocomplete="off">
            <div *ngIf="form.get('login').invalid && form.get('login').touched" class="validation">
              <small *ngIf="form.get('login').errors.required" class="text-red position-absolute">Login can't be empty
              </small>
            </div>
          </div>
          <div class="form-group mt-2">
            <label for="password">Password</label>
            <!--            <a href="#" style="float:right;font-size:12px;">Forgot password?</a>-->
            <input class="form-control form-control-sm" id="password" type="password" formControlName="password"
                   [class.is-valid]="form.get('password').valid"
                   [class.is-invalid]="form.get('password').invalid" autocomplete="off">
            <div *ngIf="form.get('password').invalid && form.get('password').touched" class="validation">
              <small *ngIf="form.get('password').errors.required" class="text-red position-absolute">Password can't be
                empty
              </small>
            </div>
          </div>
          <button class="btn btn-primary btn-block" type="submit">Sign in</button>

          <div class="sign-up">
            <!--            Don't have an account? <a href="#">Create One</a>-->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
